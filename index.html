<html>
<head>
    <title>Led Christmas Light Controller</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-minicolors/2.2.6/jquery.minicolors.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-minicolors/2.2.6/jquery.minicolors.js"></script>
    <style type="text/css">
        .light-container {
width: 100%;
    clear: both;
    margin-top: 20px;     
    }
        
        
        .light {
            width: 60px;
            height: 100px;
            border: solid 1px red;
            display: inline-block;
        }
        #submit-btn {
          margin-bottom: 20px;
        }
        #create-pattern {
          
        }
        
        p {
            text-align: center;
        }
        
        .delay {
          width: 42px;
          margin: 0 auto;
          display: block;
        }
        .minicolors-swatch {
            width: 28px;
            position: static;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 5px;
        }
        .minicolors-theme-default.minicolors {
            width: auto;
            display: inline-block;
            margin-left: 4px;
            margin-top: 5px;
        }
        
    </style>

</head>
<body>
<div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Node / Esp8266 Christmas light demo.</a>
        </div>
    </nav>
    <form class="form">
        <div class="form-group">
          <label for="num_lights">Light Number</label>
          <input type="text" name="num_lights" class="form-control" id="light-num" />
        </div>
        <div class="form-group">
          <label for="delay">Delay Times</label>
          <input type="text"  class="form-control" id="delay-times" />
        </div>
        <div class="form-group">
          <label for="delay">Red</label>
          <input type="text"  class="form-control" id="red-leds" />
        </div>
        <div class="form-group">
          <label for="delay">Green</label>
          <input type="text"  class="form-control" id="green-leds" />
        </div>
        <div class="form-group">
          <label for="delay">Blue</label>
          <input type="text"  class="form-control" id="blue-leds" />
        </div>
        <div class="form-group">
          <label for="delay">Milli Seconds to Check</label>
          <input type="text"  class="form-control" id="check-time" />
        </div>
      
    </form>

    <div>
        <button class="btn btn-success pull-right" id="submit-lights">Submit Pattern</button>
    </div>

</div>
<script>
    
    $("#submit-lights").on("click", function () {
        var leds = {
          "reds":[],
          "greens":[],
          "blues":[],  
          "delayTimes": [],
          "lightPositions": [],
          "requestTime": 100000
        };
        leds.reds = $("#red-leds").val().split("|");
        leds.greens = $("#green-leds").val().split("|");
        leds.blues = $("#blue-leds").val().split("|");
        leds.delayTimes = $("#delay-times").val().split("|");
        leds.lightPositions = $("#light-num").val().split("|");
        leds.requestTime = $("#check-time").val();
        
        $.ajax({
            url: '/leds-pattern',
            type: 'POST',
            data: JSON.stringify(leds),
			contentType: 'application/json',
            success: function (data) {
                console.log(data);
            },
            error: function (data) {
                console.log(data);
            }
        });
    
    });
    
</script>
</body>
</html>
